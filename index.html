<script>
 function itungno(uid,waktu=randomwaktu()){
       $("#xhasil").html("Loading.....");
     var dirandom =randomwaktu();
	  var xdata = $("#listnomer").val();
	  var kalem  = xdata.split('\n');
	  $("#ooiid").text(kalem[uid]);
	    if(kalem.length <= uid){
		$("#endstatus").html('PROSES SELESAI');
		 $("#xhasil").html("");
		  return false;
	  }else{
	    var lonm = (uid+1); 
	     $("#terkirim").text((uid+1));
		  $("#tersisa").text( kalem.length - (uid+1));
	  	$("#endstatus").html('Sending Data...');
		 
		 if($("#iurl").val() == ''){
		   var gorul = "/send-message";
		 }else{
		  var gorul = "/send-media";
		 };
		 
		 $.post(gorul,{
		    "number" :   kalem[uid],
			 "message" : $("#msg").val(),
			 "file" : $("#iurl").val()
		 
		 },function(data){
		    $("#xhasil").html(data);
		 });
 		 
		setTimeout(() => {
		   itungno(lonm);
		}, Math.floor(Math.random() * 7300));
	  

	  };
   
   };
   

 function cekbox(){
   
     if($('#ocekk:checked').val() == 1){
	 $("#kalap").show();
	 }else{
	  $("#kalap").hide();
	 };
    
   };
  function randomwaktu(){
			const months = [9000,7040,6012,4000,3042,6077,2010];
			const random = Math.floor(Math.random() * months.length);
			return random;
   };
   
   function kirimwa(){
   
   $.post("/send-message",{
		"number" : "+6282220538182",
		"message": $("#msg").val()
   
   },function(response){
     var hue = JSON.stringify(response);
	      $("#xhasil").html(hue);

   });
   
   
   
   };
  
  </script>
